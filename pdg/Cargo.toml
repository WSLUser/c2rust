[package]
name = "c2rust-pdg"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = "1.0"
c2rust-analysis-rt = { path = "../analysis/runtime"}
indexed_vec = "1.2"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
env_logger = "0.9"
color-eyre = "0.6"
fs-err = "2"
itertools = "0.10"
linked_hash_set = "0.1"
clap = { version = "3.2", features = ["derive"] }

[build-dependencies]
c2rust-build-paths = { path = "../c2rust-build-paths" }

[dev-dependencies]
insta = "1.15"

[package.metadata.rust-analyzer] 
rustc_private = true
